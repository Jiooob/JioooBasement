              核心修改：
              1. 添加 onclick 事件处理器。
              2. `if (history.length > 1)` 检查是否存在可以返回的页面历史。
                 这可以处理用户在新标签页直接打开文章的边缘情况。
              3. `event.preventDefault()` 阻止链接的默认跳转行为。
              4. `history.back()` 执行浏览器的“后退”操作，这会保留主页的滚动位置。
              5. `href="../index.html"` 仍然保留，作为后备方案（例如JS被禁用，或没有历史记录时）。
            -->
