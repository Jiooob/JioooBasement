<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的第一篇文章</title>
    <link rel="stylesheet" href="../static/css/article.css">
</head>
<body>

    <div class="article-container">
        <header class="article-header">
            <!-- 
              核心修改：
              1. 添加 onclick 事件处理器。
              2. `if (history.length > 1)` 检查是否存在可以返回的页面历史。
                 这可以处理用户在新标签页直接打开文章的边缘情况。
              3. `event.preventDefault()` 阻止链接的默认跳转行为。
              4. `history.back()` 执行浏览器的“后退”操作，这会保留主页的滚动位置。
              5. `href="../index.html"` 仍然保留，作为后备方案（例如JS被禁用，或没有历史记录时）。
            -->
            <a href="../index.html" class="back-link" onclick="if (history.length > 1) { event.preventDefault(); history.back(); }">返回基地</a>
            <h1 class="article-title">我的第一篇文章</h1>
            <p class="article-meta">记录于：2025-09-21</p>
        </header>

        <main class="article-content">
            
<p>这是文章的第一段。演算表明，开始一件事的失败率极高，但这第一步是无法规避的。</p>
<p>这是第二段，用于填充内容。</p>

        </main>
    </div>

</body>
</html>
